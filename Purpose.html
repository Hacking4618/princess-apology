<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Someone Special ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Poppins',sans-serif;
  background:black;
  color:white;
  overflow:hidden;
}

/* FADE TRANSITION */
.fade{
  position:fixed;
  width:100%;
  height:100%;
  background:black;
  z-index:9999;
  animation:fadeOut 2s forwards;
}
@keyframes fadeOut{
  from{opacity:1;}
  to{opacity:0;visibility:hidden;}
}

/* LOCK SCREEN */
#lock{
  position:fixed;
  width:100%;
  height:100%;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:9998;
}
#lock input{
  padding:12px;
  border:none;
  border-radius:20px;
}
#lock button{
  padding:10px 20px;
  margin-top:10px;
  border:none;
  border-radius:20px;
  background:#ff4da6;
  color:white;
}

/* MAIN */
.container{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
  opacity:0;
  transition:1.5s ease;
}

h1{
  font-family:'Playfair Display',serif;
  font-size:38px;
}

p{
  max-width:500px;
  margin-top:15px;
  font-size:18px;
  line-height:1.6;
}

button{
  margin-top:30px;
  padding:12px 25px;
  border:none;
  border-radius:30px;
  font-size:16px;
  background:#ff4da6;
  color:white;
  cursor:pointer;
  transition:.3s;
}
button:hover{transform:scale(1.1);}

canvas{
  position:fixed;
  top:0;
  left:0;
  z-index:-1;
}

/* FINAL */
#final{
  position:fixed;
  width:100%;
  height:100%;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  opacity:0;
  pointer-events:none;
  transition:1.5s ease;
}
#final h2{
  font-size:45px;
  color:#ff4da6;
}
</style>
</head>
<body>

<div class="fade"></div>

<div id="lock">
  <h2>Enter Our Secret üíå</h2>
  <input type="password" id="pass" placeholder="Password">
  <button onclick="unlock()">Unlock</button>
</div>

<audio id="music" loop>
  <source src="YOUR_MUSIC.mp3" type="audio/mp3">
</audio>

<canvas id="bg"></canvas>

<div class="container" id="main">
  <h1 id="title"></h1>
  <p>
    From the day you entered my life,
    everything changed.
    You became my happiness,
    my peace,
    my forever.
  </p>
  <button onclick="sayYes()">Say Yes üíç</button>
</div>

<div id="final">
  <h2 id="finalText"></h2>
</div>

<script>
const PASSWORD="1234";
const herName="Aarohi";

/* Insert Name */
document.getElementById("title").innerText=
"Will You Marry Me, "+herName+"? üíç";

/* Unlock */
function unlock(){
  if(document.getElementById("pass").value===PASSWORD){
    document.getElementById("lock").style.display="none";
    document.getElementById("main").style.opacity="1";
    document.getElementById("music").play();
  }else{
    alert("Wrong Password ‚ù§Ô∏è");
  }
}

/* Background Stars */
const canvas=document.getElementById("bg");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
let stars=[];
for(let i=0;i<200;i++){
  stars.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*1.5
  });
}
function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="white";
  stars.forEach(s=>{
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fill();
  });
  requestAnimationFrame(draw);
}
draw();

/* YES ACTION */
function sayYes(){
  heartExplosion();
  setTimeout(()=>{
    document.getElementById("final").style.opacity="1";
    document.getElementById("final").style.pointerEvents="all";
    document.getElementById("finalText").innerText=
    herName+" Said YES ‚ù§Ô∏è‚ú®";
  },1500);
}

/* HEART EXPLOSION */
function heartExplosion(){
  for(let i=0;i<40;i++){
    let heart=document.createElement("div");
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.position="fixed";
    heart.style.left="50%";
    heart.style.top="50%";
    heart.style.fontSize="20px";
    heart.style.transition="1.5s ease";
    document.body.appendChild(heart);
    setTimeout(()=>{
      heart.style.left=(Math.random()*100)+"%";
      heart.style.top=(Math.random()*100)+"%";
      heart.style.opacity="0";
    },50);
    setTimeout(()=>heart.remove(),1500);
  }
}

/* Touch Interaction */
document.addEventListener("touchstart",()=>{
  heartExplosion();
});
</script>

</body>
</html>
