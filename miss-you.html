<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Someone Special</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
    background:black;
    color:white;
    font-family:'Playfair Display',serif;
    overflow-x:hidden;
    scroll-behavior:smooth;
}

/* PASSWORD SCREEN */
#lockScreen{
    position:fixed;
    width:100%;
    height:100vh;
    background:black;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    z-index:9999;
}
#lockScreen input{
    padding:12px;
    border:none;
    outline:none;
    font-size:16px;
}
#lockScreen button{
    padding:10px 20px;
    margin-top:10px;
    border:none;
    background:#ff4da6;
    color:white;
    cursor:pointer;
}

/* STAR SKY */
.star{
    position:absolute;
    width:2px;
    height:2px;
    background:white;
    animation:twinkle 2s infinite alternate;
}
@keyframes twinkle{
    from{opacity:0.2;}
    to{opacity:1;}
}

/* FLOATING PARTICLES */
.particle{
    position:absolute;
    bottom:-50px;
    width:10px;
    height:10px;
    border-radius:50%;
    background:rgba(255,255,255,0.1);
    box-shadow:0 0 10px pink;
    animation:floatUp linear infinite;
}
@keyframes floatUp{
    0%{transform:translateY(0);opacity:0;}
    50%{opacity:1;}
    100%{transform:translateY(-120vh);opacity:0;}
}

section{
    min-height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    padding:30px;
    text-align:center;
}

h1{
    font-family:'Dancing Script',cursive;
    font-size:50px;
    color:#ffb6c1;
}

.typewriter{
    font-size:20px;
    max-width:600px;
    margin-top:20px;
    line-height:1.7;
}

.photo-section img{
    max-width:300px;
    border-radius:15px;
    margin-top:20px;
    box-shadow:0 0 20px pink;
}

/* ENDING EFFECT */
#ending{
    position:fixed;
    width:100%;
    height:100vh;
    background:black;
    display:none;
    justify-content:center;
    align-items:center;
    font-size:40px;
    color:#ff4da6;
    animation:fadeIn 3s forwards;
}
@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}
</style>
</head>
<body>

<!-- PASSWORD LOCK -->
<div id="lockScreen">
    <h2>Enter Secret Code üíå</h2>
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="unlock()">Unlock</button>
</div>

<!-- BACKGROUND MUSIC -->
<audio id="bgMusic" loop>
    <source src="YOUR_MUSIC_LINK.mp3" type="audio/mp3">
</audio>

<!-- MAIN CONTENT -->
<section>
    <h1 id="nameTitle"></h1>
    <div class="typewriter" id="typeText"></div>
</section>

<section class="photo-section">
    <h1>Our Memories üì∑</h1>
    <input type="file" accept="image/*" onchange="loadPhoto(event)">
    <img id="photoPreview">
</section>

<section>
    <h1>Forever & Always ‚ù§Ô∏è</h1>
    <p>Scroll down for something special...</p>
    <button onclick="showEnding()">Final Surprise</button>
</section>

<div id="ending">I Will Always Love You üíñ</div>

<script>
// ===== SETTINGS =====
const PASSWORD = "1234";   // CHANGE PASSWORD
const herName = "My Love"; // CHANGE NAME

const message = `Every moment without you feels incomplete.
I miss your smile, your warmth, your presence.
You are not just someone I love ‚Äî
you are my heart, my peace, my forever.`;

// ===== PASSWORD FUNCTION =====
function unlock(){
    if(document.getElementById("password").value === PASSWORD){
        document.getElementById("lockScreen").style.display="none";
        document.getElementById("bgMusic").play();
    }else{
        alert("Wrong Password üíî");
    }
}

// ===== INSERT NAME =====
document.getElementById("nameTitle").innerText = "For " + herName + " üíñ";

// ===== TYPEWRITER =====
let i=0;
function typeEffect(){
    if(i < message.length){
        document.getElementById("typeText").innerHTML += message.charAt(i);
        i++;
        setTimeout(typeEffect,40);
    }
}
typeEffect();

// ===== STARS =====
for(let i=0;i<100;i++){
    let star=document.createElement("div");
    star.classList.add("star");
    star.style.top=Math.random()*100+"vh";
    star.style.left=Math.random()*100+"vw";
    document.body.appendChild(star);
}

// ===== PARTICLES =====
for(let i=0;i<40;i++){
    let p=document.createElement("div");
    p.classList.add("particle");
    p.style.left=Math.random()*100+"vw";
    p.style.animationDuration=(5+Math.random()*5)+"s";
    document.body.appendChild(p);
}

// ===== PHOTO PREVIEW =====
function loadPhoto(event){
    document.getElementById("photoPreview").src = URL.createObjectURL(event.target.files[0]);
}

// ===== ENDING =====
function showEnding(){
    document.getElementById("ending").style.display="flex";
}
</script>

</body>
</html>
