<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I Really Miss You</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: radial-gradient(circle at top, #1a1a2e, #0f0f1a, #000);
    overflow:hidden;
    color:white;
}

/* Floating glowing particles */
span{
    position:absolute;
    bottom:-150px;
    width:20px;
    height:20px;
    background:rgba(255,255,255,0.05);
    box-shadow:0 0 10px rgba(255,255,255,0.3),
               0 0 20px rgba(255,0,150,0.2),
               0 0 40px rgba(0,200,255,0.2);
    border-radius:50%;
    animation: rise 15s linear infinite;
}

@keyframes rise{
    0%{
        transform:translateY(0) scale(1);
        opacity:0;
    }
    50%{
        opacity:1;
    }
    100%{
        transform:translateY(-1000px) scale(0.5);
        opacity:0;
    }
}

/* Main Text */
.container{
    text-align:center;
    z-index:10;
}

h1{
    font-size:60px;
    font-weight:600;
    letter-spacing:3px;
    text-transform:uppercase;
    animation: glow 3s ease-in-out infinite alternate;
}

p{
    margin-top:20px;
    font-size:18px;
    font-weight:300;
    opacity:0.7;
}

@keyframes glow{
    from{
        text-shadow:0 0 10px #ff4da6,
                    0 0 20px #ff4da6,
                    0 0 30px #ff4da6;
    }
    to{
        text-shadow:0 0 20px #00d4ff,
                    0 0 40px #00d4ff,
                    0 0 60px #00d4ff;
    }
}
</style>
</head>

<body>

<div class="container">
    <h1>I Really Miss You</h1>
    <p>Every night feels incomplete without you.</p>
</div>

<!-- Floating elements -->
<script>
for(let i=0;i<40;i++){
    let bubble = document.createElement("span");
    bubble.style.left = Math.random() * window.innerWidth + "px";
    bubble.style.animationDuration = (10 + Math.random()*10) + "s";
    bubble.style.width = bubble.style.height = (10 + Math.random()*30) + "px";
    document.body.appendChild(bubble);
}
</script>

</body>
</html>
